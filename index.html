<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100&display=swap" rel="stylesheet">
    
    <title>InfiniHacks</title>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="vertical-center">
            <div class="content">
                <div class="logo">
                    <img src="assets/logo.webp" alt="InfiniHacks logo">
                </div>
                <h1 class="thanks">Thank You</h1>
                <p class="text">InfiniHacks is over. Check out the <a
                        href="https://infinihacks.devpost.com/project-gallery" rel="noopener noreferrer" target="_blank">projects.</a>
                </p>
                <a href="//example.com" target="_blank" rel="noopener noreferrer">
                    <button class="btn">Transparency Report</button>
                </a>
                <br />
                <a href="//example.com" target="_blank" rel="noopener noreferrer">
                    <button class="btn">Original Website</button>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
    <style>
        a {
            color:#5b9797;
        }
        a:visited {
            color:#5b9797;
        }
        .text {
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            margin-top: 1rem;
        }

        .btn {
            padding: 16px;
            background-color: #57A4A4;
            border: none;
            border-radius: 0px;
            font-size: 24px;
            color: #fff;
            font-family: 'IBM Plex Sans', sans-serif;
            margin: 1rem;
        }

        .btn:hover {
            background-color: #5b9797;
            cursor: pointer;
        }

        .container {
            height: 80vh;
            position: relative;
        }

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .content {
            text-align: center;
            font-family: 'IBM Plex Sans', sans-serif;
            color: white;
            width: 100vw;
        }

        .content .logo {
            display: inline;
        }

        .thanks {
            font-size: 60px;
        }

        body,
        html {
            height: 100vh;
            margin: 0px;
            overflow: hidden;
        }

        #particles-js canvas {
            display: block;
            -webkit-transform: scale(1);
            -ms-transform: scale(1);
            transform: scale(1);
            opacity: 1;
            -webkit-transition: opacity .8s ease, -webkit-transform 1.4s ease;
            transition: opacity .8s ease, transform 1.4s ease
        }

        #particles-js {
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: #191922;
            z-index: -10;
            top: 0;
            left: 0
        }
    </style>
</body>

</html>
